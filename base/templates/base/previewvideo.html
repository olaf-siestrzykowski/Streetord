{% load embed_video_tags %}

{% block content %}
  <h1>Videos</h1>

  {% for vid in videos %}
    <video id="my-video" width="320" height="240" controls preload="auto" data-setup="{}" autoplay muted>
      <source src="{{vid.video_file.url}}" type="video/mp4" />
    </video>
    {{ vid.title }}

  {% endfor %}
{% endblock content %}
